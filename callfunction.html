<html>
<body>

<button onclick="callLambda()">Click me</button>

<script>
function callLambda(){
  
  fetch('https://netlify.65hours.com/.netlify/functions/helloworld')
  .then(
    function(response) {
      if (response.status !== 200) {
        console.log('Looks like there was a problem. Status Code: ' +
          response.status);
        return;
      }

      // Examine the text in the response
      response.json().then(function(data) {
        alert(data);
        console.log(data);
      });
    }
  )
  .catch(function(err) {
    console.log('Fetch Error :-S', err);
  });
 }
</script>
</body>
</html>
